<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spin Wheel</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Karla&family=Poor+Story&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="main-wrapper"> 

            <div class="wrapper">
                <div class="sub-wrapper">
                    <div class="wheel-description">
                        <h2 style="text-align:center; text-decoration: underline;" >TITLE OF EVENT</h2>
                        <div id="spin-results">Recent spin results:</div>
                    </div>
                    <div class="container1">
                        <!-- <canvas id="wheel"></canvas> -->
                        <canvas id="wheel"></canvas>
                        <button id="spin-button">Spin</button>
                        <img id="wheel-arrow" src="./Assets/wheel-arrow.svg" alt="">
                    </div>
                </div>
                <div id="final-value">
                    <p>Click on the spin button to start</p>
                </div>

            </div>
            <div class="wheel-settings">
                <h2>Wheel Settings</h2>
                <div class="wheel-colour">
                    <div> 
                        <p> Colour :  </p>
                        <button id="red-button" onclick="redTheme()"> Red </button>
                        <button id="blue-button" onclick="blueTheme()"> Blue </button>
                        <button id="yellow-button" onclick="yellowTheme()"> Yellow </button>
                    </div>
                </div>

                <div class="background-theme">
                    <p> Background Theme: </p>
                    <button id="theme-1" onclick="redTheme()"> Theme 1 </button>
                    <button id="theme-2" onclick="blueTheme()"> Theme 2 </button>
                    <button id="theme-3" onclick="yellowTheme()"> Theme 3 </button>
                </div>
            </div>
        </div>  
        
        




    <!-- Chart JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <!-- Chart JS Plugin for displaying text over chart -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
        <script src="index.js"></script>
        


    </body>
</html>
