<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spin Wheel</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Karla&family=Poor+Story&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="master-audio">
            <audio id="audio1" src="/Assets/Background/wheel-spin.mp3"></audio>
            <audio id="audio2" src="/Assets/Background/wheel-spin-ending.mp3"></audio>
        </div>
        <!-- <style contenteditable style="display:block">
            body{
                background: linear-gradient(300deg, rgb(185, 185, 192), rgb(37, 74, 131));
        }
        </style> -->
        <div id="winner-popup">
            <div id="popup-container" class="pop-up">
                <div id="popup-title">
                    <img src="Assets/Background/confetti.svg">
                    <h2> Congratulations!</h2>
                    <img src="Assets/Background/confetti.svg">
                </div>
                <div id="popup-result">
                    <p>The winner is number</p>
                </div>

                <button type="submit" class="btn" onclick="popupClose()">
                    Close
                </button>
                <button type="submit" class="btn" onclick="removeItem()">
                    Remove
                </button>

            </div>
        </div>

        <div class="main-wrapper">
            <div class="wrapper">
                <button id="settings-btn" onclick="showSettings()"> Settings <img class="settings-icon" src="./Assets/Background/settings.svg"> </button>
                <div class="sub-wrapper">
                    <div id="wheel-description1">
                        <h2 contenteditable="">Wheel Segments Input</h2>
                            <!-- <img src="Assets/Background/mountains.jfif" id="testing3"> -->
                            <div type="input" id="wheel-segments-table" contenteditable spellcheck="false" oninput="wheelChange()" placeholder="No input">
                                <p>Annie</p>
                                <p>Blitzcrank</p>
                                <p>Camille</p>
                                <p>Draven</p>
                                <p>Elise</p>
                                <p>Fiora</p>
                            </div>
                            <div id="segment-count">
                                <p>Number of segments is: 6</p>
                            </div>

                            <!-- <button id="wheel-change-button" onclick="wheelChange()">
                                Update Table
                            </button> -->
                    </div>
                    <div id="wheel-description2">
                        <h2 contenteditable="">SPIN RESULTS</h2>
                        <div id="spin-results"></div>
                    </div>
                    <div id="circles">
                        <button class="page-button-1" onclick="pageOne()"> &nbsp </button>
                        <button class="page-button-2" onclick="pageTwo()"> &nbsp </button>
                    </div>
                    <div class="container1">
                        <!-- <canvas id="wheel"></canvas> -->
                        <canvas id="wheel" ></canvas>
                        <button id="spin-button">Spin</button>
                        <img id="wheel-arrow" src="./Assets/wheel-arrow.svg" alt="">
                    </div>
                </div>
                <div id="final-value">
                    <p>Click Spin</p>
                </div>
                <div id="music-icons">
                    <img id="mute-icon" src="/Assets/Background/mute.svg" onclick="unmute()">
                    <img id="unmute-icon" src="/Assets/Background/unmute.svg" onclick="mute()">
                </div>
                <div id="popup-box">
                    <input type="checkbox" id="popup-checkbox" name="popup" checked>
                    <label for="popup">Pop-up Message for Winner</label>
                </div>
            </div>
            <div class="wheel-settings">
                <h2>Wheel Settings</h2>
                <div class="wheel-colour">
                    <div> 
                        <p> Colour :  </p>
                        <button id="red-button" onclick="redTheme()"> Red </button>
                        <button id="blue-button" onclick="blueTheme()"> Blue </button>
                        <button id="yellow-button" onclick="yellowTheme()"> Yellow </button>
                        <div id="wheel-colour-custom">
                            Wheel Color 1:
                            <input type="color" id="color-picker" value="#1565c0" oninput="colourPicker2()">
                        </div>
                        <div id="wheel-colour-custom">
                            Wheel Color 2:
                            <input type="color" id="color-picker2" value="#ADD8E6" oninput="colourPicker2()">
                        </div>
                        <div id="page-colour-custom">
                            Page Colour:
                            <input type="color" id="colour-picker" value="#AC8686" oninput="colourPicker()">
                        </div>

                    </div>
                </div>

                <div class="background-theme">
                    <div>
                        <p> Background Theme: </p>
                        <button id="theme-1" onclick="firstTheme()"> Theme 1 </button>
                        <button id="theme-2" onclick="secondTheme()"> Theme 2 </button>
                        <button id="theme-3" onclick="thirdTheme()"> Theme 3 </button>
                    </div>
                </div>
                <div id="upload-theme">
                    <form>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-theme">
                        <p><label for="input-theme">Custom theme</label></p>
                    </form>
                    <!-- <button> Upload Theme </button> -->
                </div>

                <div id="music-settings">
                    <p> Music Settings: </p>
                    <div id="music-settings-wrapper">
                        <div id="music-volume">
                            <p>Volume:</p>
                            <input type="range" id="volume-slider" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
                        </div>
                        <div id="upload-music">
                            <p>Track (Upload):</p>
                            <form>
                                <input type="file" accept=".mp3, audio/*" id="music-input">
                                <p><label for="music-input">Custom Audio</label></p>
                            </form>
                        </div>
                    </div>
                </div>

                <button id="hide-settings" onclick="hideSettings()">Hide Settings<img src="/Assets/Background/settings.svg" style="height:1em"></button>
            </div>
        </div>  
        
        




    <!-- Chart JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <!-- Chart JS Plugin for displaying text over chart -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
        <script src="index.js"></script>
        


    </body>
</html>
